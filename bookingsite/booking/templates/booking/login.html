{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1' %} ">
<!--===============================================================================================-->	
	<link rel="icon" type="image/x-icon" href=" {% static 'booking/index_assets/img/favicon.ico' %} " />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'booking/login_vendor/bootstrap/css/bootstrap.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'booking/login_fonts/font-awesome-4.7.0/css/font-awesome.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'booking/login_fonts/iconic/css/material-design-iconic-font.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'booking/login_vendor/animate/animate.css' %} ">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href=" {% static 'booking/login_vendor/css-hamburgers/hamburgers.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'booking/login_vendor/animsition/css/animsition.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'booking/login_vendor/select2/select2.min.css' %} ">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href=" {% static 'booking/login_vendor/daterangepicker/daterangepicker.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'booking/login_css/util.css' %} ">
	<link rel="stylesheet" type="text/css" href=" {% static 'booking/login_css/main.css' %} ">
<!--===============================================================================================-->
</head>
<body>
	{% block body %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form method="POST" class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						LOGIN
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href=" {% url 'signup' %} ">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	{% endblock %}

<!--===============================================================================================-->
	<script src=" {% static 'booking/login_vendor/jquery/jquery-3.2.1.min.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'booking/login_vendor/animsition/js/animsition.min.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'booking/login_vendor/bootstrap/js/popper.js' %} "></script>
	<script src=" {% static 'booking/login_vendor/bootstrap/js/bootstrap.min.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'booking/login_vendor/select2/select2.min.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'booking/login_vendor/daterangepicker/moment.min.js' %} "></script>
	<script src=" {% static 'booking/login_vendor/daterangepicker/daterangepicker.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'booking/login_vendor/countdowntime/countdowntime.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'booking/login_js/main.js' %} "></script>

</body>
</html>
